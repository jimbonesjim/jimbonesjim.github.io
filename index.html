<!DOCTYPE html>
<html>
  <head>
    <title>Score Keeper</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./scorekeeper.css" />
    <script src="scorekeeper.js" defer></script>
  </head>
  <body>
    <div id="main">
      <div id="flex">
        <!-- Left Team Area -->
        <div class="teams" id="LeftTeam">
          <h2 class="teamnames" id="leftname">Left</h2>
          <h1 id="leftscore">0</h1>
          <button class="leftButtons" id="left+1" onclick="score(1,'left')">
            +1
          </button>
          <button class="leftButtons" id="left+2" onclick="score(2,'left')">
            +2
          </button>
          <button class="leftButtons" id="left+3" onclick="score(3,'left')">
            +3
          </button>
          <br />
          <button class="leftButtons2" id="left-1" onclick="score(-1,'left')">
            -1
          </button>
          <button class="leftButtons2" id="left-2" onclick="score(-2,'left')">
            -2
          </button>
          <button class="leftButtons2" onclick="score('?','left')">+?</button>
          <br />
          <div id="L6" style="display: show">
            <p>6 Things</p>
            <input type="checkbox" id="checkbox1" />
            <input type="checkbox" id="checkbox2" />
            <input type="checkbox" id="checkbox3" /><br />
            <input type="checkbox" id="checkbox4" />
            <input type="checkbox" id="checkbox5" />
            <input type="checkbox" id="checkbox6" />
          </div>
          <div id="LT" style="display: none">
            <p>Other Things Games</p>
            <p id="ltscore">0</p>
            <button onclick="score(1,'lt')">+1</button>
            <button onclick="score(2,'lt')">+2</button>
            <button onclick="score(-1,'lt')">-1</button>
          </div>
          <br /><br />
          <button onclick="resetScore('left')">Reset Score</button>
          <button onclick="changeName('left')">Change Name</button>
          <button onclick="changeColor('left', '?')">Change Color</button>
        </div>

        <!-- Right Team Area -->
        <div class="teams" id="RightTeam">
          <h2 class="teamnames" id="rightname">Right</h2>
          <h1 id="rightscore">0</h1>
          <button class="rightButtons" id="right+1" onclick="score(1,'right')">
            +1
          </button>
          <button class="rightButtons" id="right+2" onclick="score(2,'right')">
            +2
          </button>
          <button class="rightButtons" id="right+3" onclick="score(3,'right')">
            +3
          </button>
          <br />
          <button
            class="rightButtons2"
            id="right-1"
            onclick="score(-1,'right')"
          >
            -1
          </button>
          <button
            class="rightButtons2"
            id="right-2"
            onclick="score(-2,'right')"
          >
            -2
          </button>
          <button class="rightButtons2" onclick="score('?','right')">+?</button>
          <br />
          <div id="R6" style="display: show">
            <p>6 Things</p>
            <input type="checkbox" id="checkbox7" />
            <input type="checkbox" id="checkbox8" />
            <input type="checkbox" id="checkbox9" /><br />
            <input type="checkbox" id="checkbox10" />
            <input type="checkbox" id="checkbox11" />
            <input type="checkbox" id="checkbox12" />
          </div>
          <div id="RT" style="display: none">
            <p>Other Things Games</p>
            <p id="rtscore">0</p>
            <button onclick="score(1,'rt')">+1</button>
            <button onclick="score(2,'rt')">+2</button>
            <button onclick="score(-1,'rt')">-1</button>
          </div>
          <br /><br />
          <button onclick="resetScore('right')">Reset Score</button>
          <button onclick="changeName('right')">Change Name</button>
          <button onclick="changeColor('right', '?')">Change Color</button>
        </div>
      </div>

      <!-- Loyal Fans Area -->
      <div class="teams" id="loyalfans">
        <h2 id="lfname">Purple</h2>
        <h2 id="lfscore">0</h2>
        <button id="fans+1" onclick="score(1,'fans')">+1</button>
        <button id="fans+2" onclick="score(2,'fans')">+2</button>
        <button id="fans-1" onclick="score(-1,'fans')">-1</button>
        <button id="fans-2" onclick="score(-2,'fans')">-2</button>
        <br />
        <button onclick="changeName('fans')">Change Name</button>
      </div>
      <!-- Other Buttons -->
      <button id="togglelf" onclick="toggleLF()">Hide</button>
      <button id="resetall" onclick="resetScore('all')">Reset All</button>
      <button id="otherthings" onclick="switchShow()">Other Things</button>
    </div>
  </body>
</html>
